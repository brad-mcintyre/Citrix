---
- name: "Get Kerberos Ticket"
  hosts: localhost
  tasks:
    - name: "Get Kerberos Ticket Task"
      local_action: command kinit administrator@{{ domain }} -k -t {{ keytabsfolder }}/administrator-{{ domain }}.keytab

- name: "Install XenApp 7.13"
  hosts: citrixad
  roles:
  - role: ../install-xenapp713
